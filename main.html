<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELITEPRO SESSION PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4e44ce;
      --secondary: #6a5acd;
      --accent: #9370db;
      --dark: #0f0f1a;
      --light: #f8f8ff;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-image: 
        radial-gradient(circle at 75% 25%, rgba(78, 68, 206, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 25% 75%, rgba(106, 90, 205, 0.15) 0%, transparent 30%);
    }
    
    .logo {
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      box-shadow: 0 0 25px rgba(78, 68, 206, 0.5);
      transition: transform 0.3s ease;
    }
    
    .logo img:hover {
      transform: scale(1.05);
    }
    
    .logo h1 {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }
    
    .buttons {
      display: grid;
      gap: 1rem;
      width: 90%;
      max-width: 420px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.1rem;
      border-radius: 10px;
      background: rgba(30, 30, 45, 0.8);
      border: 1px solid rgba(106, 90, 205, 0.4);
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(78, 68, 206, 0.3);
      border-color: var(--primary);
      background: rgba(40, 40, 60, 0.9);
    }
    
    .btn i {
      font-size: 1.3rem;
      min-width: 24px;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                transparent, 
                rgba(147, 112, 219, 0.2), 
                transparent);
      transition: 0.6s;
    }
    
    .btn:hover::after {
      left: 100%;
    }
    
    .support {
      margin-top: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-out 0.2s both;
    }
    
    .support a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .support a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(200, 200, 220, 0.7);
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .logo img {
        width: 95px;
        height: 95px;
      }
      
      .logo h1 {
        font-size: 1.7rem;
      }
      
      .btn {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://files.catbox.moe/o0au8u.jpg" alt="ElitePro Logo">
    <h1>PAIR YOUR DEVICE</h1>
  </div>
  
  <div class="buttons">
    <a href="/qr" class="btn">
      <i class="fas fa-qrcode"></i>
      <span>QR CODE</span>
    </a>
    
    <a href="/pair" class="btn">
      <i class="fas fa-link"></i>
      <span>PAIRING CODE</span>
    </a>
    
    <a href="https://eliteproverified.vercel.app/" class="btn">
      <i class="fab fa-github"></i>
      <span>FORK REPO</span>
    </a>
    
    <a href="https://whatsapp.com/channel/0029VaXaqHII1rcmdDBBsd3g" class="btn">
      <i class="fab fa-whatsapp"></i>
      <span>WHATSAPP CHANNEL</span>
    </a>
  </div>
  
  <div class="support">
    <a href="https://wa.me/2348109263390">
      <i class="fas fa-headset"></i> Need Help? Contact Support
    </a>
  </div>
  
  <footer>
    ElitePro Technologies &copy; <script>document.write(new Date().getFullYear())</script>
  </footer>
</body>
</html>
