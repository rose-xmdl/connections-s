<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELITEPRO SESSION PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4e44ce;
      --secondary: #6a5acd;
      --accent: #9370db;
      --dark: #0f0f1a;
      --light: #f8f8ff;
    }
    
    body {
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .buttons {
      display: grid;
      gap: 1.2rem;
      width: 100%;
      max-width: 500px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.4rem;
      border-radius: 12px;
      background: rgba(40, 40, 60, 0.9);
      border: 2px solid var(--primary);
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(78, 68, 206, 0.4);
      background: var(--primary);
    }
    
    .btn i {
      font-size: 1.4rem;
    }
    
    .support {
      margin-top: 2.5rem;
      text-align: center;
    }
    
    .support a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .support a:hover {
      text-decoration: underline;
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(200, 200, 220, 0.7);
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ELITEPRO SESSION</h1>
  </div>
  
  <div class="buttons">
    <a href="/qr" class="btn">
      <i class="fas fa-qrcode"></i>
      <span>QR CODE</span>
    </a>
    
    <a href="/pair" class="btn">
      <i class="fas fa-link"></i>
      <span>PAIRING CODE</span>
    </a>
    
    <a href="https://eliteproverified.vercel.app/" class="btn">
      <i class="fab fa-github"></i>
      <span>FORK REPO</span>
    </a>
    
    <a href="https://whatsapp.com/channel/0029VaXaqHII1rcmdDBBsd3g" class="btn">
      <i class="fab fa-whatsapp"></i>
      <span>WHATSAPP CHANNEL</span>
    </a>
  </div>
  
  <div class="support">
    <a href="https://wa.me/2348109263390">
      <i class="fas fa-headset"></i> NEED HELP? CONTACT SUPPORT
    </a>
  </div>
  
  <footer>
    ElitePro Technologies &copy; <script>document.write(new Date().getFullYear())</script>
  </footer>
</body>
</html>
